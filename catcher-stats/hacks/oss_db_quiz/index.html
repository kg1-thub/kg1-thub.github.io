<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-secondary">
    <div class="container rounded bg-light pb-2">
        <p id="question" class="font-weight-bold mt-4 pt-2"></p>
        <div id="choices" class="list-group">
        </div>
        <button id="btn" class="btn btn-secondary btn-block mt-2 disabled">Next</button>

        <button id="btn2" class="btn btn-secondary btn-block mt-2 d-none disabled" data-toggle="modal" data-target="#result">Show Score!</button>

        <a id="detailbtn" href="" target="_blank" rel="noopener noreferrer" class="btn btn-secondary btn-block mt-2 disabled" role="button">Answer Explanation</a>

        <div id="result" class="modal mt-4 fade">
            <div class="modal-dialog">
                <div class="modal-content">
                
                    <div class="modal-body text-center mt-2">
                        <div class="spinner-border spinner-border-sm d-none" id="spinner"></div><br>
                        <p class="font-weight-bold d-none" id="scoreLabel">aaa</p>
                        <a class="btn btn-primary btn-sm" href="">Replay?</a>
                    </div>
         
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
